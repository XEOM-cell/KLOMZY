<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KLOMZY - guns.lol style</title>
  <meta name="description" content="Perfil oficial de KLOMZY - enlaces a Twitch, Discord y YouTube. Todo en un solo lugar, estilo guns.lol">
  <meta name="keywords" content="KLOMZY, Twitch, Discord, YouTube, guns.lol, bio link">
  <meta name="author" content="KLOMZY">
  <link rel="canonical" href="https://klomzy.vercel.app/" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #9146ff;
      margin-bottom: 1rem;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
    }

    .link {
      background: #2a2a2a;
      border: 2px solid #9146ff;
      padding: 1rem;
      text-align: center;
      text-decoration: none;
      color: white;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .link:hover {
      background: #9146ff;
      color: #fff;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="avatar">
    <img src="https://i.imgur.com/your-avatar.png" alt="Avatar">
  </div>
  <h1>@Xeon_votiin</h1>
  <div class="links">

    <a class="link" href="https://www.twitch.tv/xeon_votiin" target="_blank">Twitch</a>
  </div>
  <div class="footer">
    MUCHO PENE PARA TI
  </div>
</body>
</html>
